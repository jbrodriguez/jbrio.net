name: Social Media Auto-Post

on:
  push:
    branches: [ main, feat/social-posting ]  # Remove 'feat/social-posting' after testing
    paths:
      - 'src/data/posts/**/*.md'
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Path to the post file to publish (e.g., src/data/posts/202545/index.md)'
        required: true
        type: string

jobs:
  post-to-social:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Detect new posts
      id: changes
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Manual trigger - use the provided file path
          NEW_FILES="${{ inputs.post_file }}"
          echo "Manual trigger - using file: $NEW_FILES"
        else
          # Automatic trigger - get list of newly added markdown files in posts directory (not modified)
          NEW_FILES=$(git diff --name-status HEAD~1 HEAD -- 'src/data/posts/**/*.md' | grep "^A" | cut -f2 || echo "")
          echo "Auto trigger - new files: $NEW_FILES"
        fi
        echo "new_files=$NEW_FILES" >> $GITHUB_OUTPUT

    - name: Wait for Cloudflare Worker deployment
      if: steps.changes.outputs.new_files != ''
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_WORKER_NAME: ${{ secrets.CF_WORKER_NAME }}
        TARGET_SHA: ${{ github.sha }}
        BRANCH: ${{ github.ref_name }}
        CF_DEPLOY_TIMEOUT_MS: '420000'       # 7 minutes
        CF_DEPLOY_POLL_INTERVAL_MS: '15000'  # 15 seconds
      run: node scripts/wait-for-worker-deploy.js

    - name: Post to social media
      if: steps.changes.outputs.new_files != ''
      env:
        BLUESKY_IDENTIFIER: ${{ secrets.BLUESKY_IDENTIFIER }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        SITE_URL: "https://jbrio.net"
        DEPLOYMENT_DELAY_MS: "0"
      run: |
        node scripts/post-to-social.js "${{ steps.changes.outputs.new_files }}"
